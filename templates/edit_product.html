<!DOCTYPE html>
<html>
<head>
  <title>{% if product %}Edit{% else %}Add{% endif %} Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Material Details Popup Styling */
    #materialPopup {
      position: absolute;
      z-index: 1050;
      max-width: 320px;
      background: #fff;
      border: 1px solid #ddd;
      padding: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
      display: none;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>{% if product %}Edit{% else %}Add{% endif %} Product</h1>
    <form method="post" class="mt-3">
      <div class="mb-3">
        <label class="form-label">Product Name *</label>
        <input type="text" name="product_name" class="form-control" required 
               value="{{ product.product_name if product else '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="product_description" class="form-control">{{ product.product_description if product else '' }}</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Section Name</label>
        <input type="text" name="section_name" class="form-control" value="{{ product.section_name if product else '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" name="qty" class="form-control" value="{{ product.qty if product else '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Stock</label>
        <input type="number" name="stock" class="form-control" value="{{ product.stock if product else '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Raw Materials Used</label>
        <select multiple class="form-select mt-2" name="raw_materials" id="rawMaterialsSelect" size="8">
          {% for storage in storages %}
            <option value="{{ storage.id }}"
                    {% if product and storage in product.raw_materials_used %} selected {% endif %}>
              {{ storage.base_name }}
            </option>
          {% endfor %}
        </select>
        <small class="text-muted">Ctrl+click (Cmd+click on Mac) to select multiple</small>
      </div>

      <button type="submit" class="btn btn-primary">{% if product %}Update{% else %}Add{% endif %} Product</button>
      <a href="{{ url_for('list_product') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>

  <!-- Material Details Popup -->
  <div id="materialPopup"></div>

  <script>
    // Show details of raw material when selected
    const select = document.getElementById('rawMaterialsSelect');
    const materialPopup = document.getElementById('materialPopup');

    select.addEventListener('click', function(event) {
      if (event.target.tagName.toLowerCase() !== 'option') {
        materialPopup.style.display = 'none';
        return;
      }
      let materialId = event.target.value;
      fetch(`/storage/details/${materialId}`)
        .then(response => response.json())
        .then(data => {
          let html = '<h5>Material Details</h5><ul class="list-unstyled">';
          for (const [key, val] of Object.entries(data)) {
            html += `<li><strong>${key.replace(/_/g, ' ').toUpperCase()}:</strong> ${val}</li>`;
          }
          html += '</ul><button class="btn btn-sm btn-secondary" onclick="hideMaterialPopup()">Close</button>';
          materialPopup.innerHTML = html;

          // Position popup near clicked option
          const rect = event.target.getBoundingClientRect();
          materialPopup.style.top = (rect.bottom + window.scrollY) + 'px';
          materialPopup.style.left = (rect.left + window.scrollX) + 'px';
          materialPopup.style.display = 'block';
        });
    });

    function hideMaterialPopup() {
      materialPopup.style.display = 'none';
    }

    document.addEventListener('click', function(e) {
      if (!materialPopup.contains(e.target) && e.target !== select) {
        hideMaterialPopup();
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
