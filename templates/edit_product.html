<!DOCTYPE html>
<html>
<head>
  <title>{% if product %}Edit{% else %}Add{% endif %} Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h1>{% if product %}Edit{% else %}Add New{% endif %} Product</h1>
    <form method="post" class="mt-3">
      <div class="mb-3">
        <label class="form-label">Product Name *</label>
        <input type="text" name="product_name" class="form-control" required 
        value="{{ product.product_name if product else '' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="product_description" class="form-control">{{ product.product_description if product else '' }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Section Name</label>
        <input type="text" name="section_name" class="form-control" value="{{ product.section_name if product else '' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" name="qty" class="form-control" value="{{ product.qty if product else '' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Stock</label>
        <input type="number" name="stock" class="form-control" value="{{ product.stock if product else '' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Raw Materials Used</label>
        <select multiple class="form-select" name="raw_materials">
          {% for storage in storages %}
            <option value="{{ storage.id }}"
            {% if product and storage in product.raw_materials_used %}
              selected
            {% endif %}
            >{{ storage.base_name }}</option>
          {% endfor %}
        </select>
        <small class="text-muted">Ctrl+click (Cmd+click on Mac) to select multiple</small>
      </div>
      <button type="submit" class="btn btn-primary">{% if product %}Update{% else %}Add{% endif %} Product</button>
      <a href="{{ url_for('list_product') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
