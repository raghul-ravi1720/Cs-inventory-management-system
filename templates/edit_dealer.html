<!DOCTYPE html>
<html>
<head>
  <title>Edit Dealer</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1>Edit Dealer</h1>
    <form method="post" class="mt-3">
      <div class="mb-3">
        <label for="name" class="form-label">Name *</label>
        <input type="text" class="form-control" id="name" name="name" required value="{{ dealer.name }}">
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ dealer.address }}">
      </div>

      <div class="mb-3">
        <label for="state" class="form-label">State</label>
        <input type="text" class="form-control" id="state" name="state" value="{{ dealer.state }}">
      </div>

      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" name="country" value="{{ dealer.country }}">
      </div>

      <div class="mb-3">
        <label for="pincode" class="form-label">Pincode</label>
        <input type="text" class="form-control" id="pincode" name="pincode" value="{{ dealer.pincode }}">
      </div>

      <div class="mb-3">
        <label for="telephone" class="form-label">Telephone (Landline)</label>
        <input type="text" class="form-control" id="telephone" name="telephone" value="{{ dealer.telephone }}">
      </div>

      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile</label>
        <input type="text" class="form-control" id="mobile" name="mobile" value="{{ dealer.mobile }}">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ dealer.email }}">
      </div>

      <div class="mb-3">
        <label for="gst_no" class="form-label">GST No</label>
        <input type="text" class="form-control" id="gst_no" name="gst_no" value="{{ dealer.gst_no }}">
      </div>

      <h5>Bank Details</h5>
      <div class="mb-3">
        <label for="bank_name" class="form-label">Bank Name</label>
        <input type="text" class="form-control" id="bank_name" name="bank_name" value="{{ dealer.bank_name }}">
      </div>

      <div class="mb-3">
        <label for="account_no" class="form-label">Account No</label>
        <input type="text" class="form-control" id="account_no" name="account_no" value="{{ dealer.account_no }}">
      </div>

      <div class="mb-3">
        <label for="ifsc_code" class="form-label">IFSC Code</label>
        <input type="text" class="form-control" id="ifsc_code" name="ifsc_code" value="{{ dealer.ifsc_code }}">
      </div>

      <button type="submit" class="btn btn-primary">Update Dealer</button>
      <a href="{{ url_for('list_dealers') }}" class="btn btn-secondary ms-2">Back to Dealer List</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
